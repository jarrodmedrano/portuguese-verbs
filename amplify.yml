version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum -y install jq
        - jq --version
        - nvm install 16
        - npm install --legacy-peer-deps
        - npm install -g husky
        - npm install -g prettier
        - npm install -g turbo
    build:
      commands:
        - bash scripts/before_install.sh
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
