version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum -y install jq
        - yum -y install husky
        - yum -y install prettier
        - yum -y install turbo
        - jq --version
        - nvm install 16
        - npm install --legacy-peer-deps
    build:
      commands:
        - bash scripts/before_install.sh
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
